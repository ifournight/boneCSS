<!DOCTYPE html>
<html lang="en">
	<head>
	<title>carousel-demo</title>
	<link rel="stylesheet" href="css/style.css">
	<link href="http://libs.baidu.com/fontawesome/4.0.3/css/font-awesome.min.css" rel="stylesheet">
	<script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
	<script src="_js/transition.js"></script>
	<script src="_js/carousel.js"></script>
	</head>

	<body>
	<div class="container chanyouji">
		<h2>Carousel Demo</h2>
		<p>Chanyouji Mockup</p>
		<div class="carousel">
			<div class="carousel-inners">
				<div class="carousel-inners__item in">
					<img src="http://cyjm.qiniudn.com/index-cover/75484-3250944.jpg" alt="" class="carousel-inners__item__img">
				</div>
				<div class="carousel-inners__item">
					<img src="http://cyjm.qiniudn.com/index-cover/75522-3253374.jpg" alt="" class="carousel-inners__item__img">
				</div>				
			</div>
			<div class="carousel-control prev">
				<i class="fa fa-chevron-left"></i>
			</div>
			<div class="carousel-control next">
				<i class="fa fa-chevron-right"></i>
			</div>
		</div>
	</div>
	</body>
</html>
