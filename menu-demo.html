<!DOCTYPE html>
<html lang="en">
	<head>
	<title>menu-demo</title>
	<link rel="stylesheet" href="css/menu.css">
	<link rel="stylesheet" href="css/dropdown-menu.css">
	</head>
	<body>
		<h2>Menu with a basic style</h2>
		<ul class="menu">
			<li><a href="">Blogs</a></li>
			<li><a href="">Photos</a></li>
			<li><a href="">About</a></li>
		</ul>
		<h2>Disabled state</h2>
		<p>Add <code>.disabled</code> to <code>li</code> element</p>
		<ul class="menu">
			<li><a href="">Blogs</a></li>
			<li><a href="">Photos</a></li>
			<li class="disabled"><a href="">About</a></li>
		</ul>
		<h2>Horizontal Menu</h2>
		<div class="box">
			<ul class="menu menu-horizontal">
				<li><a href="">Blogs</a></li>
				<li><a href="">Photos</a></li>
				<li class="disabled"><a href="">About</a></li>
			</ul>
		</div>
		<h2>Dropdowns example</h2>
		<div class="dropdown open">
			<button class="btn sr-only dropdown-toggle" type="button" data-toggle="dropdown">
				Dropdown
				<span class="caret"></span>
			</button>
			<ul class="dropdown-menu" role="menu">
				<li class="active"><a href="">Action1</a></li>
				<li><a href="">Action2</a></li>
				<li><a href="">Action3</a></li>
				<li><a href="">Action4</a></li>
				<li class="disabled"><a href="">Action5</a></li>
			</ul>
		</div>
	</body>
</html>
